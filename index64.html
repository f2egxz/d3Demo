<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="./d3/d3.js"></script>
	<script>
		var body = d3.select("body");

		function teleport(s) {
			s.transition().duration(300)
				.style("width", "200px")
				.style("height", "1px")
			.transition().duration(100)
				.style("left", "600px")
			.transition().duration(300)
				.style("left", "800px")
				.style("height", "80px")
				.style("width", "80px");
		}

		body.append("div")
			.style("position", "fixed")
			.style("background-color", "blue")
			.style("left", "10px")
			.style("width", "80px")
			.style("height", "80px")
			.call(teleport);

	</script>
</body>
</html>
