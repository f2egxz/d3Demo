<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<script src="./d3/d3.js"></script>
<script>
	var width = 400,
		height = 400,
		fullAngle = 2 * Math.PI,
		colors = d3.scaleOrdinal(d3.schemeCategory10);

	var svg = d3.select("body").append("svg")
				.attr("class", "pie")
				.attr("height", height)
				.attr("width", width);

	function render(innerRadius, endAngle) {
		if(!endAngle) endAngle = fullAngle;

		var data = [
			{startAngle: 0, endAngle: 0.1 * endAngle},
	        {startAngle: 0.1 * endAngle, endAngle: 0.2 * endAngle},
	        {startAngle: 0.2 * endAngle, endAngle: 0.4 * endAngle},
	        {startAngle: 0.4 * endAngle, endAngle: 0.6 * endAngle},        
	        {startAngle: 0.6 * endAngle, endAngle: 0.7 * endAngle},        
	        {startAngle: 0.7 * endAngle, endAngle: 0.9 * endAngle},        
	        {startAngle: 0.9 * endAngle, endAngle: endAngle}
		];

		var arc = d3.arc()
					.outerRadius(200)
					.innerRadius(innerRadius);

		svg.select("g").remove();

		svg.append("g")
			.attr("transform", "translate(200,200)")
			.selectAll("path.arc")
			.data(data)
			.enter()
			.append("path")
			.attr("class", "arc")
			.attr("fill", function(d, i){
				return colors(i);
			})
			.transition().duration(1000)
			.attrTween("d", function(d){
				var start = { startAngle: 0, endAngle: 0};
				var interpolate = d3.interpolate(start, d);
				return function (t){
					return arc(interpolate(t));//使用圆弧生成器生成最终的路径公式
				}
			})
	}
	render(0)
</script>
	

	<div class="control-group">
	    <button onclick="render(0)">Circle</button>
	    <button onclick="render(100)">Annulus(Donut)</button>
	    <button onclick="render(0, Math.PI)">Circular Sector</button>
	    <button onclick="render(100, Math.PI)">Annulus Sector</button>
	</div>
</body>
</html>
