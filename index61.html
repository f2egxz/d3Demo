<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<script src="./d3/d3.js"></script>
	<script>
		var body = d3.select("body"),
			duration = 5000;

		body.append("div")
				.classed("box", true)
				.style("background-color", "#e9967a")
			.transition()
			.duration(duration)
				.style("background-color", "#add8e6")
				.style("margin-left", "600px")
				.style("width", "100px")
				.style("height", "100px");
	</script>
</body>
</html>
