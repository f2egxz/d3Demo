<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="./d3/d3.js"></script>
	<script>
		var height = 500,
			width = 500,
			margin = 25,
			axisWidth = width - 2 * margin;

		var svg = d3.select("body").append("svg")
					.attr("class","axis")
					.attr("width", width)
					.attr("height", height);
		var scale = d3.scaleLinear()
						.domain([0, 100])
						.range([0, axisWidth]);
		var axis = d3.axisBottom(scale)
					.ticks(5)
					.tickSizeOuter(10) //设置小格的长度
					.tickSizeInner(6) //设置最外边的小格的长度
					.tickPadding(10)//设置标签数字和坐标轴的距离
					.tickFormat(function(v){
						return v + "%";
					});//给每个标签后面加上百分号
		svg.append("g")
			.attr("transform",function(){
				return "translate("+margin+","+margin+")";
			})
			.call(axis);
	</script>
</body>
</html>
