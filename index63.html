<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.fixed-cell {
			position: absolute;
			display: inline-block;
		}
	</style>
</head>
<body>

	<script src="./d3/d3.js"></script>
	<script>
		var data = [
				"linear", "cubic", "cubic-in-cut",
				"sin", "sin-out", "exp" ,"circle", "back",
				"bounce",
				function(t) {
					return t * t
				}
			],
			colors = d3.scaleOrdinal(d3.schemeCategory10);

		d3.select("body").selectAll("div")
			.data(data)
			.enter()
			.append("div")
				.attr("class", "fixed-cell")
				.style("top", function(d, i){
					return i * 40 + "px";
				})
				.style("background-color", function(d, i){
					return colors(i);
				})
				.style("color", "white")
				.style("left", "500px")
				.text(function(d){
					if(typeof d === "function") return "custom";
					return d;
				})

		d3.selectAll("div").each(function(d, i){
			d3.select(this)
				.transition()
				.ease(function(t) {
					return t * t
				})//只能传入一个函数
				.duration(1500)
				.style("left", "10px")
		})
	</script>
</body>
</html>
